<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challange Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <section class="logo">
            <img src="imagenes/Vector.png" alt="Logo alura">
        </section>      
    </header>

    <main>
        <section class="encriptador">
            <textarea class="input-texto" name="" id="" cols="40" rows="6" placeholder="Ingrese el texto aquÃ­"></textarea>
            <p class="advertencia">&#9888; Solo letras minusculas y sin acentos</p>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="encriptado">
            <textarea class="mensaje-encriptado" name="" id="" cols="18" rows="8" readonly></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <script src="scripts.js"></script>

    <footer>

        <section class="creador">
            <h2>Creado por: Emiliano Gonzalez</h3>
        </section>

    </footer>
    
</body>
</html>
